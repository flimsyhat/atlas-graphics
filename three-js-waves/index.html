<head>
    <style>
    body {
      font-family: Monospace;

      width: 800px;
      margin: 50px auto;

      margin: 10px auto;

      outline: 1px solid #cccccc;
      box-shadow: 4px 4px 5px #888888;
    }

    .sliders {
      margin-top: 20px;
      width: 200px;
      display: inline-block;
    }

    form {
      margin-bottom: 20px;
    }

    </style>

    <script src="three.js"></script>
    <script src="jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="DragControls.js"></script>

</head>

<body>
  <div id="container">
  <div class="sliders">
    <h3>Source 1</h3>
      <div>
        Frequency
        <input type="range" min="1" max="4" value="3" step="1" class="slider" id="freq1">
      </div>
  </div>
  <div class="sliders">
    <h3>Source 2</h3>
      <div>
        Frequency
        <input type="range" min="1" max="4" value="2" step="1" class="slider" id="freq2">
      </div>
  </div>
  <form action="">
    <input type="radio" name="wave" id="10" value="A"> Wave A<br>
    <input type="radio" name="wave" id="01" value="B"> Wave B<br>
    <input type="radio" name="wave" id="11" value="Both" checked> Combined
</form>
</div>


  <script type="x-shader/x-vertex" id="vertexshader">
			uniform float amplitude;
			attribute float displacement;
      varying float distance;
			varying vec3 vNormal;
			void main() {
				vNormal = normal;
        distance = displacement * 0.5 + 0.5;
				vec3 newPosition = position + amplitude * normal * vec3( 1.0 );
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
			}
  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
			varying vec3 vNormal;
      varying float distance;
			varying vec2 vUv;
			uniform vec3 color;
			void main() {
				vec3 light = vec3( 0.5, 0.2, 1.0 );
				light = normalize( light );
				float dProd = dot( vNormal, light );;
				gl_FragColor = vec4( vec3( dProd ) * vec3( color ) * vec3( distance, distance, distance ), distance );
			}
		</script>

</body>
